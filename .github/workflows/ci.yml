name: Test

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Service containers to host databases, caches, etc.
    # See: https://docs.github.com/en/actions/using-jobs/using-services-in-a-job
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image for PostgreSQL.
        image: postgres:18-alpine
        # Environment variables passed to the service container
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        # Options for the service container
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 5432 on the service container to the host
          - 5432:5432

    # A job is a sequence of steps that execute on the same runner
    steps:
    # 1. Check out the repository code
    - name: Check out repository
      uses: actions/checkout@v4

    # 2. Set up the specified version of Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    # 3. Install uv, the fast Python package installer
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    # 4. Install project dependencies using uv
    - name: Install dependencies
      run: |
        uv pip install -r requirements.txt

    # 5. Run tests with pytest and generate a coverage report
    - name: Run tests and generate coverage report
      run: |
        pytest --cov=. --cov-report=xml
      env:
        # Use a fake secret key for testing purposes
        SECRET_KEY: "a-dummy-secret-key-for-ci-that-is-not-production"
        # Connect to the PostgreSQL service container
        DATABASE_URL: "postgres://user:password@localhost:5432/testdb"
        # Add any other environment variables your Django app needs for testing
        # For example:
        # DJANGO_SETTINGS_MODULE: "myproject.settings.test"

    # 6. Upload the coverage report as a workflow artifact
    # This allows you to download and inspect the report after the run.
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-xml
        path: coverage.xml
        if-no-files-found: error # Fail the workflow if coverage.xml is not found
